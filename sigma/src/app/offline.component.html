 <div class="location-box">

    <table id="device_filter2" class="tablesorter" style="width: 100%;">
      <thead>
        <tr>
          <th class="header">Name</th>
          <th class="header">Time Offline</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let device of devices">
                 <ng-container  *ngIf="device.contactLost == true">

          <tr class="device_row" (click)="onSelect(device)" (click)="gotoDetail()">
            <td>{{ device.name }}</td>
            <td>{{ device.contactLostTime | relativeDate:'device.contactLostTime' }} </td> 
                
              
          </tr>
                       </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>
