<div class="panel-body">
    <form class="navbar-form" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default" (click)="onChange()">Submit</button>
    </form>
    <div>
        <ul *ngFor="let device of devices">
            <li>{{ device.name }}</li>
        </ul>
    </div>
</div>
